<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="tech.css"/>
    <link rel="stylesheet" href="../style.css"/>
    <title>Base Tech</title>
  </head>
  <body>
    <div class="tech__content">
      <div class="techBlock"><div class="button selectable">my button</div></div>
      <div class="techBlock"><div class="button button--full selectable">my button</div></div>
      <div class="techBlock">
        <div class="footer selectable">
          <div class="footer__leftPart">
            <div class="footer-logo">Logo</div>
            <div class="copyright">Copyright 2022 Super-Heroes Shop</div>
            <div class="social">
              <div class="social__item">
                <img class="pic" src="../img/instagram.png" alt="instagram"/>
              </div>
              <div class="social__item">
                <img class="pic" src="../img/twitter.png" alt="twitter"/>
              </div>
              <div class="social__item">
                <img class="pic" src="../img/facebook.png" alt="facebook"/>
              </div>
            </div>
          </div>
          <div class="footer__rightPart">
            <div class="footer-menu">
              <div class="footer-menu__item footer-menu__item_bold">Menu</div>
              <div class="footer-menu__item">Home</div>
              <div class="footer-menu__item">News</div>
              <div class="footer-menu__item">Characters</div>
            </div>
            <div class="footer-menu">
              <div class="footer-menu__item footer-menu__item_bold">Company</div>
              <div class="footer-menu__item">Management</div>
              <div class="footer-menu__item">Our story</div>
              <div class="footer-menu__item">Career</div>
            </div>
            <div class="footer-menu">
              <div class="footer-menu__item footer-menu__item_bold">Support</div>
              <div class="footer-menu__item">Support Center</div>
              <div class="footer-menu__item">Transaction</div>
              <div class="footer-menu__item">Contact us</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="tech.js" type="text/javascript"></script>
    <script src="../index.js" type="text/javascript"></script>
  </body>
</html>
